<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="./assets/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="./assets/css/admin.css">
    <title>Sakchha</title>
</head>

<body>
    <div class="registration-wrapper">
        <div class="container register">
            <div class="row">
                <div class="col-md-4 register-left">
                    <img src="./assets/images/sakchha-logo.png" alt="Sakchha logo" class="pb-5 img-fluid">
                    <h3>Welcome!</h3>
                    <p>Create a profile to personalize your journey</p>
                    <div class="social-media-btn-wrapper">
                        <button type="button" class="btn btn-outline-secondary btn-sm mb-lg-2 fb-btn"><img src="./assets/images/Facebook-logo.png" width="15"> Continue with Facebook</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm google-btn"><img src="./assets/images/google-logo.png" width="15">Continue with Google</button>
                    </div>
                    <p class="text-center mb-0 mt-2"><small>Already have an account?
                        <a href="#" class="text-warning">Sign In</a></small></p>
                </div>
                <div class="col-md-8 register-right">
                    <h3 class="register-heading">Sign In</h3>
                    <div class="row register-form">
                        <div class="col-md-12">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingName" placeholder="User Name">
                                <label for="floatingName">User Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPass" placeholder="Password">
                                <label for="floatingPass">Password</label>
                            </div>
                            <div class="mb-3 form-check float-left">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Remember me</label>
                            </div>
                            <a href="#" class="text-muted float-right"><small>Forget Password?</small></a>
                            <div>
                                <button class="btn btn-warning ">Register</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/bootstrap.bundle.min.js "></script>
    <script src="./assets/js/all.min.js "></script>
    <script src="./assets/js/jquery.min.js "></script>
    <script src="./assets/js/owl.carousel.min.js "></script>
    <script src="./assets/js/costum.js "></script>
</body>

</html>
