<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="./assets/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Sakchha</title>
</head>

<body>
    <div class="registration-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <div>
                        <img src="./assets/images/logo-colored.png" class="img-fluid logo" alt="">
                        <h2>Welcome!<br>First Thing First...</h2>
                        <h4>Create a profile to personalize your journey</h4>
                        <div class="registration-img">
                            <img src="./assets/images/project-img.png" class="img-fluid" alt="">
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="card form-card">
                        <div class="card-body">
                            <h5 class="pre-title">Sign Up</h5>
                            <form>
                                <div class="mb-2">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-control form-control-sm">
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">Phone Number</label>
                                    <input type="text" class="form-control form-control-sm">
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control form-control-sm">
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control form-control-sm">
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control form-control-sm">
                                </div>
                                <button type="button" class="btn btn-warning">Sign Up</button>
                                <p class="text-muted text-center my-2">OR</p>
                                <div class="social-media-btn-wrapper">
                                    <button type="button" class="btn btn-outline-secondary btn-sm mb-2 fb-btn"><img src="./assets/images/Facebook-logo.png" width="15"> Continue with Facebook</button>
                                    <button type="button" class="btn btn-outline-secondary btn-sm google-btn"><img src="./assets/images/google-logo.png" width="15">Continue with Google</button>
                                </div>
                                <p class="text-center mb-0 mt-2"><small>Already have an account?
                                    <a href="#" class="text-primary">Sign In</a></small></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/all.min.js"></script>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/owl.carousel.min.js"></script>
    <script src="./assets/js/costum.js"></script>
</body>

</html>
